       <!-- Contact Us Section -->
<section class="contact-section mt-3">
    <div class="container">
        <!-- Section Title -->
        <div class="section-title">
            <h2 style="color:black;">Contact Us</h2>
            <p style="color:black;">We would love to hear from you! Reach out to us through any of the methods below.</p>
        </div>

        <!-- Contact Information -->
        <div class="row">
            <div class="col-md-4 contact-info">
                <h5 style="color:#000;">Our Address</h5>
                <p>Dehradun</p>
            </div>
            <div class="col-md-4 contact-info">
                <h5 style="color:#000;">Call Us</h5>
                <p>Phone: +91 8859896485</p>
            </div>
            <div class="col-md-4 contact-info">
                <h5 style="color:#000;">Email Us</h5>
                <p>Email: info@netatech.com</p>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="row">
            <div class="col-md-8 offset-md-2 contact-us-top-div">
                <form wire:submit="Submit_contact_enquery">
                    <div class="mb-1">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" name="name"
                            placeholder="Enter your name" wire:model="name">
                          
                    </div>
                    <div class="mb-1">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control"  name="email"
                            placeholder="Enter your email" wire:model="email">
                           
                    </div>
                    <div class="mb-1">
                        <label for="phone" class="form-label">Phone Number (Optional)</label>
                        <input type="tel" class="form-control" name="phone"
                            placeholder="Enter your phone number" wire:model="phone">
                         
                    </div>
                    <div class="mb-1">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" wire:model="message" name="message" rows="4" placeholder="Enter your message"></textarea>
                      
                    </div>
                    <button type="submit" class="btn contact-btn">Submit</button>
                </form>
            </div>
        </div>


    </div>
</section>
